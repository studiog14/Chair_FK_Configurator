<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator krzeseł FK</title>
  <script type="importmap">
    {
      "imports": {
        "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
        "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #canvas {
      flex: 1 1 0;
      background: #ddd;
    }
    #sidebar {
      flex: 0 0 320px;
      background: white;
      padding: 16px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #sidebar h2 { margin: 0 0 12px; font-size: 18px; }
    .thumbnail {
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      height: 80px;
    }
    .thumbnail:hover {
      transform: scale(1.03);
      border-color: #333;
    }
    #legVariants {
      margin-top: 16px;
    }
    #legButtons button {
      margin: 4px 4px 4px 0;
      padding: 6px 12px;
      cursor: pointer;
    }

    #thumbnails, #legButtons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px; /* odstęp między kafelkami */
}

.thumbnail {
  width: 80px;       /* szerokość kafelka */
  height: 80px;      /* wysokość kafelka */
  object-fit: contain;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: transform 0.2s, border-color 0.2s;
}

.thumbnail:hover {
  transform: scale(1.1);
  border-color: #333;
}

  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <h2>Wybierz krzesło:</h2>
      <div id="thumbnails"></div>
      <div id="legVariants" style="display:none;">
        <h3>Wybierz wariant nóg:</h3>
        <div id="legButtons"></div>
      </div>
    </div>
  </div>

  <script type="module">
  import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin } from 'threepipe';
  import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

  let viewer;
  let currentModelContainer = null;
  let currentLegModel = null;
  let shadowObject = null;
  let globalSheetData = [];
  let currentChairGroup = null;

  async function init() {
    const canvas = document.getElementById('canvas');
    viewer = new ThreeViewer({
      canvas,
      plugins: [
        LoadingScreenPlugin,
        GBufferPlugin,
        SSAAPlugin,
        SSReflectionPlugin,
        BloomPlugin
      ],
      rendererSettings: { antialias: true }
    });

    const cam = viewer.scene.activeCamera;
    cam.position.set(-2.2, 2.0, 4.0);
    cam.lookAt(0, 1.0, 0);
    cam.near = 0.1;
    cam.far = 1000;
    cam.updateProjectionMatrix();

    try {
      await viewer.setEnvironmentMap('hdr/hamburg_hbf_4k.hdr', { isHDR: true });
      const ssaa = viewer.getPlugin(SSAAPlugin);
      if (ssaa) ssaa.setSampleLevel(6);
    } catch (e) {
      console.error("Błąd:", e);
    }

    // Ładowanie Shadow (referencyjna płaszczyzna podłogi)
    try {
      const shadowPath = `chairs/Shadow.glb`; // zakładamy, że tam jest shadow
      const shadowModel = await viewer.load(shadowPath, {
        autoCenter: false,
        autoScale: false
      });
      shadowObject = shadowModel;
      viewer.scene.add(shadowObject);
      shadowObject.name = "Shadow";
      console.log("Załadowano Shadow jako odniesienie.");
    } catch (e) {
      console.error("Błąd ładowania Shadow:", e);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    await loadDataFromSheet();
  }

  function resizeCanvas() {
    const sidebarWidth = document.getElementById('sidebar').offsetWidth;
    const w = window.innerWidth - sidebarWidth;
    viewer.renderer.setSize(w, window.innerHeight);
    const canvas = document.getElementById('canvas');
    canvas.style.width = w + 'px';
    canvas.style.height = window.innerHeight + 'px';
    const cam = viewer.scene.activeCamera;
    cam.aspect = w / window.innerHeight;
    cam.updateProjectionMatrix();
  }

  async function loadDataFromSheet() {
    const sheetURL = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
    try {
      const res = await fetch(sheetURL);
      const data = await res.json();

      globalSheetData = data;
      console.log("Dane z arkusza:", data);

      const thumbnailsDiv = document.getElementById('thumbnails');
      thumbnailsDiv.innerHTML = '';

      const chairs = data.filter(item => ["krzesło", "kubełek"].includes(item.Grupa) && item.Obrazek);

      async function loadModel(modelName) {
        if (currentModelContainer) {
          viewer.scene.remove(currentModelContainer);
          currentModelContainer.dispose?.();
          currentModelContainer = null;
        }

        if (currentLegModel) {
          viewer.scene.remove(currentLegModel);
          currentLegModel.dispose?.();
          currentLegModel = null;
        }

        currentChairGroup = null;

        const chairData = globalSheetData.find(d => d.Nazwa === modelName);
        if (chairData) {
          currentChairGroup = chairData.Grupa;
        }

        const modelPath = `chairs/${modelName}.glb`;
        currentModelContainer = await viewer.load(modelPath, { autoCenter: true, autoScale: true });
        currentModelContainer.position.set(0, 0, 0);
      }

      for (const item of chairs) {
        const img = document.createElement('img');
        img.src = item.Obrazek;
        img.alt = item.Nazwa || 'model';
        img.title = item.Nazwa || '';
        img.className = 'thumbnail';

        img.addEventListener('click', async () => {
          await loadModel(item.Nazwa);

          if (item.Grupa === 'kubełek') {
            const legVariants = globalSheetData.filter(d => d.Grupa === 'nogi' && d.Obrazek);
            showLegVariants(true, legVariants);
            if (legVariants.length > 0) {
              await setLegModel(legVariants[0]);
            }
          } else {
            showLegVariants(false);
          }
        });

        thumbnailsDiv.appendChild(img);
      }

      if (chairs.length > 0) {
        await loadModel(chairs[0].Nazwa);
        if (chairs[0].Grupa === 'kubełek') {
          const legVariants = globalSheetData.filter(d => d.Grupa === 'nogi' && d.Obrazek);
          showLegVariants(true, legVariants);
          if (legVariants.length > 0) {
            await setLegModel(legVariants[0]);
          }
        } else {
          showLegVariants(false);
        }
      }

    } catch (e) {
      console.error("Błąd podczas pobierania danych z arkusza:", e);
    }
  }

  function showLegVariants(show, variants = []) {
    const legVariantsDiv = document.getElementById('legVariants');
    const legButtonsDiv = document.getElementById('legButtons');
    legButtonsDiv.innerHTML = '';

    if (!show) {
      legVariantsDiv.style.display = 'none';
      return;
    }

    legVariantsDiv.style.display = 'block';

    variants.forEach(variant => {
      const img = document.createElement('img');
      img.src = variant.Obrazek || '';
      img.alt = variant.Nazwa || 'Nogi';
      img.title = variant.Nazwa || '';
      img.className = 'thumbnail';
      img.style.height = '80px';
      img.style.cursor = 'pointer';

      img.addEventListener('click', async () => {
        await setLegModel(variant);
      });

      legButtonsDiv.appendChild(img);
    });
  }

  async function setLegModel(variant) {
  if (currentLegModel) {
    viewer.scene.remove(currentLegModel);
  }

  try {
    const legModelPath = `legs/${variant.Nazwa}.glb`;
    const newLegModel = await viewer.load(legModelPath, {
      autoCenter: false,
      autoScale: true
    });

    currentLegModel = newLegModel;
    viewer.scene.add(currentLegModel);

    // 🟨 Pobierz wysokość nóg z arkusza
    let legHeight = parseFloat(variant.height);
    if (isNaN(legHeight)) {
      legHeight = 1.4; // domyślna wartość jeśli puste
    }

    // 🟩 Przesuń kubełek (tylko jeśli jest kubełek)
    if (currentModelContainer && currentChairGroup === 'kubełek') {
      let lowestY = Infinity;

      currentModelContainer.traverse((child) => {
        if (child.isMesh) {
          child.geometry.computeBoundingBox();
          const bbox = child.geometry.boundingBox;
          const minY = bbox.min.y * child.scale.y + child.position.y;
          if (minY < lowestY) lowestY = minY;
        }
      });

      const offset = legHeight - lowestY; // nowa pozycja kubełka
      currentModelContainer.position.y = offset;

      console.log(`Kubełek przesunięty o ${offset.toFixed(3)} (lowestY: ${lowestY.toFixed(3)}, legHeight: ${legHeight.toFixed(3)})`);
    } else if (currentModelContainer) {
      currentModelContainer.position.y = 0;
    }

  } catch (e) {
    console.error('Błąd ładowania nóg:', e);
  }
}



  init();
</script>




</body>
</html>
