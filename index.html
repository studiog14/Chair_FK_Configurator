<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chair FK Configurator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer {
      flex-grow: 1;
      background-color: #e0e0e0;
    }
    #ui {
      width: 510px;
      background-color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      border-left: 1px solid #ccc;
    }
    .log {
      position: fixed;
      top: 5px;
      right: 520px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      font-size: 14px;
      max-width: 300px;
      border-radius: 3px;
      z-index: 10;
      font-family: monospace;
    }
    button {
      margin: 5px 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    img.thumb {
      width: 48px;
      height: 48px;
      object-fit: contain;
      vertical-align: middle;
      margin-right: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .item-button {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .item-button.selected {
      border-color: #0078d7;
      background-color: #e0f0ff;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="viewer"></div>
  <div id="ui">
    <h2>Wybierz krzesło</h2>
    <div id="chairs-list"></div>
  </div>
  <div class="log" id="log"></div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const logEl = document.getElementById("log");
    function log(msg) {
      logEl.textContent = "Log:\n" + msg;
      console.log(msg);
    }

    // Podstawowe zmienne
    const scene = new THREE.Scene();

    // Kamera - FOV 45, near=0.1, far=2000
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 510, window.innerHeight);
    renderer.setClearColor(0xdddddd);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Światło - jasne i miękkie, żeby model był dobrze widoczny
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // Loader
    const loader = new GLTFLoader();

    // Zmienna na aktualny model
    let currentModel = null;

    // Wyczyszczenie sceny z poprzedniego modelu
    function clearCurrentModel() {
      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse(child => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
        currentModel = null;
      }
    }

    // Funkcja ładowania modelu, centrowanie i ustawienie kamery
    function loadModel(name) {
      clearCurrentModel();

      const path = `chairs/${name}.glb`;
      log(`Ładowanie modelu: ${path}`);

      loader.load(
        path,
        gltf => {
          currentModel = gltf.scene;

          // Wycentruj model na (0,0,0)
          const box = new THREE.Box3().setFromObject(currentModel);
          const center = new THREE.Vector3();
          box.getCenter(center);

          currentModel.position.x += (currentModel.position.x - center.x);
          currentModel.position.y += (currentModel.position.y - center.y);
          currentModel.position.z += (currentModel.position.z - center.z);

          scene.add(currentModel);

          // Oblicz rozmiary modelu
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);

          // Kamera stanie dalej, aby nic nie było ucięte
          const fitDistance = maxDim * 2.5;

          // Ustaw pozycję kamery względem środka modelu
          camera.position.set(center.x, center.y + maxDim * 0.8, center.z + fitDistance);

          // Kamera patrzy na środek modelu
          controls.target.copy(center);
          controls.update();

          // Aktualizacja matriks projekcji kamery
          camera.near = 0.1;
          camera.far = 2000;
          camera.updateProjectionMatrix();

          log(`Model ${name} załadowany.`);
        },
        undefined,
        error => {
          log(`Błąd ładowania modelu: ${error.message}`);
        }
      );
    }

    // Animacja renderowania
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Ładowanie danych z Google Sheets i budowanie UI

    const chairsListEl = document.getElementById("chairs-list");

    // Link do opensheet.elk.sh z Twoim arkuszem i zakładką Dane
    const sheetURL = "https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane";

    async function loadSheet() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        // Filtrujemy tylko krzesła (Typ = 'Krzesło' lub Grupa = 'krzesło')
        const chairs = data.filter(item => {
          return item.Typ?.toLowerCase() === "krzesło" || item.Grupa?.toLowerCase() === "krzesło";
        });

        chairsListEl.innerHTML = "";

        chairs.forEach(chair => {
          // Tworzymy przycisk z ikoną z kolumny Obrazek i nazwą
          const btn = document.createElement("button");
          btn.className = "item-button";
          btn.title = chair.Nazwa || "Bez nazwy";

          // Miniaturka obrazka jeśli jest link w Obrazek
          if (chair.Obrazek && chair.Obrazek.startsWith("http")) {
            const img = document.createElement("img");
            img.src = chair.Obrazek;
            img.alt = chair.Nazwa || "";
            img.className = "thumb";
            btn.appendChild(img);
          }

          const span = document.createElement("span");
          span.textContent = chair.Nazwa || "Bez nazwy";
          btn.appendChild(span);

          btn.onclick = () => {
            // Oznacz wybrany przycisk
            document.querySelectorAll(".item-button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            // Załaduj model
            if (chair.Nazwa) loadModel(chair.Nazwa);
          };

          chairsListEl.appendChild(btn);
        });

        if (chairs.length > 0 && chairs[0].Nazwa) {
          loadModel(chairs[0].Nazwa); // załaduj domyślnie pierwszy model
        }
      } catch (e) {
        log("Błąd pobierania arkusza: " + e.message);
      }
    }

    // Obsługa zmian rozmiaru okna
    function onWindowResize() {
      renderer.setSize(window.innerWidth - 510, window.innerHeight);
      camera.aspect = (window.innerWidth - 510) / window.innerHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", onWindowResize);

    // Start
    loadSheet();
    animate();

  </script>
</body>
</html>
