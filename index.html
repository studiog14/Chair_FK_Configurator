<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .ui {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255, 255, 255, 0.9); padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button { margin: 5px; }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      color: black;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">Loading 3D model...</div>

  <div class="ui">
    <button onclick="loadModel('models/Fargo.glb')">Fargo</button>
    <button onclick="loadModel('models/Marco.glb')">Marco</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 1, 5);

    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Zielona siatka podłogi dla lepszego widoku
    const gridHelper = new THREE.GridHelper(10, 10, 0x00ff00, 0x00ff00);
    scene.add(gridHelper);

    const loader = new GLTFLoader();
    let currentModel;

    const loadingOverlay = document.getElementById('loadingOverlay');

    function loadModel(path) {
      console.log('Loading model:', path);
      loadingOverlay.style.display = 'flex';

      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse(child => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
      }
      loader.load(path, gltf => {
        currentModel = gltf.scene;
        currentModel.position.set(0, 0, 0);
        currentModel.scale.set(1, 1, 1);
        scene.add(currentModel);

        // Automatyczne ustawienie kamery wokół modelu
        const box = new THREE.Box3().setFromObject(currentModel);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        camera.position.set(center.x, center.y + size * 0.5, size * 1.5);
        camera.lookAt(center);

        console.log('Model loaded:', path);
        loadingOverlay.style.display = 'none';
      }, undefined, error => {
        console.error('Error loading model:', error);
        loadingOverlay.textContent = 'Error loading model :(';
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (currentModel) {
        currentModel.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.loadModel = loadModel;

    // Domyślnie ładujemy model Fargo
    loadModel('models/Fargo.glb');

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
