<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator krzeseł FK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="importmap">
    {
      "imports": {
        "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
        "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #canvas {
      flex: 1 1 0;
      background: #ddd;
    }
    #sidebar {
      flex: 0 0 320px;
      background: white;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #selected-chair-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    #thumbnails, #legs-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
      border-color: #444;
    }
    
  .thumbnail.selected {
    outline: 2px solid #007bff;
    border-radius: 6px;
  }

  #thumbnails img,
  #legs-thumbnails img {
    transition: outline 0.2s ease;
    cursor: pointer;
  }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 16px 0 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <div id="selected-chair-name">Wybrane krzesło: Brak</div>
      <hr />
      <!-- Sekcja miniatur krzeseł -->
<div id="thumbnails"></div>

<!-- Separator i miniaturki nóg -->
<div id="legs-separator" style="display:none; margin:10px 0; border-top:1px solid #aaa;"></div>
<div id="legs-thumbnails" style="display:none; flex-wrap: wrap; gap: 6px;"></div>

<!-- Podsumowanie na dole sidebaru -->
<div id="summary" style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #ccc; font-family: Arial, sans-serif; font-size: 14px; color: #333;"></div>

  </div>

 <script type="module">
  import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin } from 'threepipe';
  import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

  let viewer;
  let currentModelContainer = null;
  let currentLegModel = null;
  let shadowObject = null;
  let globalSheetData = [];
  let legsData = [];
  let selectedChairThumbnail = null;
  let selectedLegThumbnail = null;
  let cacheVersion = 1; // podbij to na 2, 3, 4 jak aktualizujesz modele
  let bucketContainer = null; // <--- DODAJ TO

  // Przechowujemy aktualnie wybrane obiekty z danymi (do podsumowania)
  let selectedChair = null;
  let selectedLeg = null;

  async function init() {
    const canvas = document.getElementById('canvas');
    viewer = new ThreeViewer({
      canvas,
      plugins: [
        LoadingScreenPlugin,
        GBufferPlugin,
        SSAAPlugin,
        SSReflectionPlugin,
        BloomPlugin
      ],
      rendererSettings: { antialias: true }
    });

    resetCameraView();

    try {
      await viewer.setEnvironmentMap('hdr/old_apartments_walkway_1k.hdr', { isHDR: true });
      const ssaa = viewer.getPlugin(SSAAPlugin);
      if (ssaa) ssaa.setSampleLevel(6);
    } catch (e) {
      console.error("Błąd środowiska HDR:", e);
    }

    try {
      const shadowModel = await viewer.load('chairs/Shadow.glb', {
        autoCenter: false,
        autoScale: false
      });
      shadowObject = shadowModel;
      viewer.scene.add(shadowObject);
      shadowObject.name = "Shadow";
    } catch (e) {
      console.error("Błąd ładowania Shadow:", e);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    await loadDataFromSheet();

    // Na start ukryj sekcję nóg
    const legsContainer = document.getElementById('legs-thumbnails');
    if (legsContainer) legsContainer.style.display = 'none';
  }

  function resetCameraView() {
    const cam = viewer.scene.activeCamera;
    cam.position.set(-3.2, 1.4, 2);
    cam.lookAt(0, 2, 0);
    cam.near = 0.1;
    cam.far = 1000;
    cam.updateProjectionMatrix();
  }

  function resizeCanvas() {
    const sidebarWidth = document.getElementById('sidebar').offsetWidth;
    const w = window.innerWidth - sidebarWidth;
    viewer.renderer.setSize(w, window.innerHeight);
    const canvas = document.getElementById('canvas');
    canvas.style.width = w + 'px';
    canvas.style.height = window.innerHeight + 'px';
    const cam = viewer.scene.activeCamera;
    cam.aspect = w / window.innerHeight;
    cam.updateProjectionMatrix();
  }

  async function setLegModel(variant) {
  if (!currentModelContainer) return; // Upewnij się, że kubełek jest już załadowany

  if (currentLegModel) {
    viewer.scene.remove(currentLegModel);
    currentLegModel.dispose?.();
    currentLegModel = null;
  }

  try {
    // 1. Załaduj model nóg bez autoCenter i autoScale.
    // Dzięki temu zachowasz ich oryginalne współrzędne z Blendera,
    // co pozwoli na precyzyjne pozycjonowanie względem kubełka.
    currentLegModel = await viewer.load(`legs/${variant.Nazwa}.glb?v=${cacheVersion}`, {
      autoCenter: false, // KLUCZOWA ZMIANA: Nie centruj automatycznie nóg
      autoScale: false   // KLUCZOWA ZMIANA: Nie skaluj automatycznie
    });

    // 2. Skalowanie nóg
    // Prawdopodobnie chcesz skalować nogi tak, aby ich wysokość odpowiadała 'variant.height'.
    // Najpierw pobierz oryginalną wysokość modelu nóg (przed skalowaniem).
    const initialLegBoundingBox = currentLegModel.getBounds().box;
    const originalLegModelHeight = initialLegBoundingBox.max.y - initialLegBoundingBox.min.y;

    // Użyj 'variant.height' jako docelowej wysokości, w przeciwnym razie użyj oryginalnej.
    const desiredLegHeight = variant.height ? parseFloat(variant.height) : originalLegModelHeight;

    if (originalLegModelHeight > 0.0001) { // Zapobiegaj dzieleniu przez zero
      const scaleFactor = desiredLegHeight / originalLegModelHeight;
      currentLegModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
    } else {
      console.warn(`Original leg model height for ${variant.Nazwa} is zero, cannot scale.`);
    }

    // 3. Dodaj nogi do kontenera kubełka
    currentModelContainer.add(currentLegModel);

    // 4. Pozycjonowanie nóg względem kubełka.
    // Zakładając, że:
    // a) Model kubełka po autoCenter ma swoją podstawę na Y=0 (lokalnie, w currentModelContainer).
    // b) Model nóg po załadowaniu (bez autoCenter) ma swój punkt zaczepienia do kubełka na Y=0 (lokalnie w currentLegModel),
    //    a same nogi rozciągają się w dół (czyli ich min.y jest wartością ujemną).
    // Wtedy nogi powinny być po prostu na (0,0,0) względem kubełka,
    // a cały zestaw (kubełek + nogi) musi być podniesiony o wysokość nóg.
    currentLegModel.position.set(0, 0, 0); // Ustawia nogi w punkcie 0,0,0 kontenera kubełka

    // 5. Podnieś cały zestaw (kubełek + nogi) tak, aby stopy nóg były na Y=0 świata.
    // currentModelContainer to teraz obiekt, który zawiera zarówno kubełek, jak i nogi.
    // Jeśli desiredLegHeight to wysokość nóg od punktu zaczepienia do ziemi,
    // to podnosimy cały zestaw o tę wartość.
    currentModelContainer.position.y = desiredLegHeight;


    // KLUCZOWA ZMIANA: USUŃ TEN BLOK KODU. To jest ta linia, która powodowała podwójne podnoszenie!
    // if (variant.height) {
    //   const offset = parseFloat(variant.height);
    //   if (currentModelContainer.children.length > 0) {
    //     const chair = currentModelContainer.children[0];
    //     chair.position.y = offset; // <--- TEGO SIĘ POZBĄDŹ
    //     resetCameraView(); // Nie potrzeba tutaj resetować kamery
    //   }
    // }

    // Pozycjonowanie kamery (lepiej użyć fitTo)
    if (viewer.controls && typeof viewer.controls.fitTo === 'function') {
      viewer.controls.fitTo(currentModelContainer, true);
    } else {
      resetCameraView(); // Fallback
    }

    selectedLeg = variant;
    updateSummary();

  } catch (e) {
    console.error("Błąd ładowania modelu nóg:", e);
  }
}
  


  async function loadModel(name) {
    if (currentModelContainer) {
      viewer.scene.remove(currentModelContainer);
      currentModelContainer.dispose?.();
      currentModelContainer = null;
    }
    if (currentLegModel) {
      viewer.scene.remove(currentLegModel);
      currentLegModel.dispose?.();
      currentLegModel = null;
    }

    try {
      const model = await viewer.load(`chairs/${name}.glb?v=${cacheVersion}`, {
        autoCenter: true,
        autoScale: true
      });
      currentModelContainer = model;
      viewer.scene.add(model);

// Zamień resetCameraView() na:
if (viewer.controls && typeof viewer.controls.fitTo === 'function') {
  viewer.controls.fitTo(model, true);
} else {
  resetCameraView(); // na wszelki wypadek zostaw fallback
}


      // reszta kodu...
    } catch (e) {
      console.error("Błąd ładowania modelu:", e);
    }
  }

  function renderLegsThumbnails() {
    const legsThumbnailsDiv = document.getElementById('legs-thumbnails');
    legsThumbnailsDiv.innerHTML = '';

    legsData.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.style.display = 'inline-block';
      wrapper.style.marginRight = '6px';
      wrapper.style.textAlign = 'center';

      const img = document.createElement('img');
      img.src = item.Obrazek;
      img.alt = item.Nazwa || 'nogi';
      img.title = item.Nazwa || '';
      img.className = 'thumbnail';
      img.style.width = '60px';
      img.style.height = '60px';

      img.addEventListener('click', () => {
        setLegModel(item);
        highlightSelectedThumbnail(img, legsThumbnailsDiv);
      });

      const caption = document.createElement('div');
      caption.style.fontSize = '12px';
      caption.style.marginTop = '2px';
      caption.style.color = '#222';
      caption.innerHTML = `
        <strong>${item.Nazwa}</strong><br/>
        <span style="color: #666; font-size: 11px;">${item.Cena ? `Cena: ${item.Cena} PLN` : ''}</span>
      `;

      wrapper.appendChild(img);
      wrapper.appendChild(caption);
      legsThumbnailsDiv.appendChild(wrapper);
    });
  }

  function highlightSelectedThumbnail(selectedImg, container) {
    const thumbnails = container.querySelectorAll('.thumbnail');
    thumbnails.forEach(img => img.classList.remove('selected'));
    selectedImg.classList.add('selected');
    selectedChairThumbnail = selectedImg;
  }

  async function loadDataFromSheet() {
    const sheetURL = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
    try {
      const res = await fetch(sheetURL);
      const data = await res.json();
      globalSheetData = data;

      const chairs = data.filter(item => ["krzesło", "kubełek"].includes(item.Grupa) && item.Obrazek);
      legsData = data.filter(item => item.Grupa === "nogi" && item.Obrazek);

      const thumbnailsDiv = document.getElementById('thumbnails');
      thumbnailsDiv.innerHTML = '';

      for (const item of chairs) {
        const wrapper = document.createElement('div');
        wrapper.style.display = 'inline-block';
        wrapper.style.marginRight = '6px';
        wrapper.style.textAlign = 'center';

        const img = document.createElement('img');
        img.src = item.Obrazek;
        img.alt = item.Nazwa || 'model';
        img.title = item.Nazwa || '';
        img.className = 'thumbnail';
        img.style.width = '60px';
        img.style.height = '60px';

        img.addEventListener('click', async () => {
          await loadModel(item.Nazwa);
          highlightSelectedThumbnail(img, thumbnailsDiv);

          // --- MOD: pokaz/ukryj nogi po grupie
          const legsContainer = document.getElementById('legs-thumbnails');
          if (item.Grupa === 'kubełek') {
            legsContainer.style.display = 'block';
            renderLegsThumbnails();
          } else {
            legsContainer.style.display = 'none';
          }

          // --- MOD: zapisz wybrane krzesło i aktualizuj podsumowanie
          selectedChair = item;
          updateSummary();
        });

        const caption = document.createElement('div');
        caption.style.fontSize = '12px';
        caption.style.marginTop = '2px';
        caption.style.color = '#222';
        caption.innerHTML = `
          <strong>${item.Nazwa}</strong><br/>
          <span style="color: #666; font-size: 11px;">${item.Cena ? `Cena: ${item.Cena} PLN` : ''}</span>
        `;

        wrapper.appendChild(img);
        wrapper.appendChild(caption);
        thumbnailsDiv.appendChild(wrapper);
      }

      if (chairs.length > 0) {
        await loadModel(chairs[0].Nazwa);
        highlightSelectedThumbnail(thumbnailsDiv.querySelector('.thumbnail'), thumbnailsDiv);

        // --- MOD: ustaw selectedChair i pokaż/ukryj nogi na starcie
        selectedChair = chairs[0];
        const legsContainer = document.getElementById('legs-thumbnails');
        if (selectedChair.Grupa === 'kubełek') {
          legsContainer.style.display = 'block';
          renderLegsThumbnails();
        } else {
          legsContainer.style.display = 'none';
        }

        updateSummary();
      }

    } catch (e) {
      console.error("Błąd pobierania danych z Google Sheet:", e);
    }
  }

  function updateSummary() {
    const summaryDiv = document.getElementById('summary');
    if (!summaryDiv) return;

    summaryDiv.innerHTML = '';

    if (selectedChair) {
      summaryDiv.innerHTML += `<h3>Wybrane krzesło:</h3><p>${selectedChair.Nazwa}</p>`;
    }
    if (selectedLeg) {
      summaryDiv.innerHTML += `<h3>Wybrane nogi:</h3><p>${selectedLeg.Nazwa}</p>`;
    }
  }
  

  window.onload = () => {

    function resetCameraView() {
  if (viewer && viewer.controls && typeof viewer.controls.reset === 'function') {
    viewer.controls.reset();
  }
}

    init();
  }
</script>


</body>
</html>
