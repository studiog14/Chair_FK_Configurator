<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chair Configurator</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
    #viewer { flex: 1; background: #f0f0f0; }
    #sidebar {
      width: 510px; background: white; overflow-y: auto; padding: 10px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .tile-grid {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .chair-tile, .material-tile {
      width: 120px; height: 140px; border: 1px solid #ddd; border-radius: 10px;
      overflow: hidden; cursor: pointer; display: flex; flex-direction: column; align-items: center;
      justify-content: space-between; padding: 5px; background: #fafafa; transition: transform 0.2s;
      user-select: none;
    }
    .chair-tile:hover, .material-tile:hover {
      transform: scale(1.05); box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chair-tile img, .material-tile img {
      max-width: 100%; max-height: 80px; object-fit: contain;
    }
    .chair-tile span, .material-tile span {
      font-size: 12px; text-align: center; white-space: pre-line;
    }
    #material-section {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .material-buttons {
      display: flex; flex-wrap: wrap; gap: 5px;
    }
    .material-buttons button {
      padding: 5px 10px; border: 1px solid #aaa; border-radius: 5px; background: #eee; cursor: pointer;
    }
    .material-buttons button:hover {
      background: #ddd;
    }
    #back-button {
      display: none;
      margin-bottom: 10px;
      padding: 5px 10px;
      background: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="viewer"></div>
  <div id="sidebar">
    <button id="back-button">‚Üê Wr√≥ƒá do wyboru krzese≈Ç</button>
    <div id="chair-tiles" class="tile-grid"></div>
    <div id="material-section">
      <div class="material-buttons">
        <button data-part="nogi">ü¶µ Nogi</button>
        <button data-part="siedzisko">ü™ë Siedzisko</button>
        <button data-part="oparcie_wew">üõã Oparcie wew.</button>
        <button data-part="oparcie_zew">ü™û Oparcie zew.</button>
      </div>
      <div id="material-tiles" class="tile-grid"></div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    const viewer = document.getElementById('viewer');
    const chairTiles = document.getElementById('chair-tiles');
    const materialSection = document.getElementById('material-section');
    const materialTiles = document.getElementById('material-tiles');
    const backButton = document.getElementById('back-button');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#f0f0f0');

    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 0.6;
    viewer.appendChild(renderer.domElement);

    function resizeRendererToViewer() {
      const rect = viewer.getBoundingClientRect();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(rect.width, rect.height);
      camera.aspect = rect.width / rect.height;
      camera.updateProjectionMatrix();
    }
    resizeRendererToViewer();
    window.addEventListener('resize', resizeRendererToViewer);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.25);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
    dirLight.position.set(10, 15, 10);
    scene.add(dirLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    const rgbeLoader = new RGBELoader();
    rgbeLoader.setPath('hdr/');
    rgbeLoader.load('bloem_hill_02_1k.hdr', (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = texture;
    });

    let currentModel = null;

    function loadModel(name) {
      const path = `chairs/${name}.glb`;
      loader.load(path, (gltf) => {
        if (currentModel) scene.remove(currentModel);
        currentModel = gltf.scene;

        currentModel.traverse((child) => {
          if (child.isMesh) child.material.needsUpdate = true;
        });

        scene.add(currentModel);

        const box = new THREE.Box3().setFromObject(currentModel);
        const size = new THREE.Vector3();
        const center = new THREE.Vector3();
        box.getSize(size);
        box.getCenter(center);

        currentModel.position.x -= center.x;
        currentModel.position.z -= center.z;
        currentModel.position.y -= box.min.y;

        const margin = 1.8;
        const maxDim = Math.max(size.x, size.y, size.z) * margin;
        const fov = THREE.MathUtils.degToRad(camera.fov);
        const dist = maxDim / (2 * Math.tan(fov / 2));
        const angleY = THREE.MathUtils.degToRad(-30);
        const angleX = THREE.MathUtils.degToRad(25);
        camera.position.set(
          dist * Math.sin(angleY) * Math.cos(angleX),
          dist * Math.sin(angleX),
          dist * Math.cos(angleY) * Math.cos(angleX)
        );

        controls.target.set(0, size.y * 0.5, 0);
        controls.update();
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    async function fetchData() {
      const url = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
      const response = await fetch(url);
      const data = await response.json();

      const chairs = data.filter(i => i.Grupa === 'krzes≈Ço' || i.Grupa === 'kube≈Çek');
      const materials = data.filter(i => ['tkanina', 'metal', 'drewno'].includes(i.Grupa));

      chairTiles.innerHTML = '';
      chairs.forEach(chair => {
        const tile = document.createElement('div');
        tile.className = 'chair-tile';
        tile.innerHTML = `
          <img src="${chair.Obrazek}" alt="${chair.Nazwa}" />
          <span>${chair.Nazwa}\nCena: ${chair.Cena || ''}</span>`;
        tile.addEventListener('click', () => {
          loadModel(chair.Nazwa);
          showMaterialUI(materials);
        });
        chairTiles.appendChild(tile);
      });

      backButton.addEventListener('click', () => {
        materialSection.style.display = 'none';
        chairTiles.style.display = 'flex';
        backButton.style.display = 'none';
      });
    }

    function showMaterialUI(materials) {
      chairTiles.style.display = 'none';
      materialSection.style.display = 'flex';
      backButton.style.display = 'block';

      // Obs≈Çuga przycisk√≥w materia≈Ç√≥w (np. nogi, siedzisko itd.)
      document.querySelectorAll('.material-buttons button').forEach(btn => {
        btn.onclick = () => {
          const part = btn.dataset.part;
          showMaterialsForPart(part, materials);
        };
      });

      showMaterialsForPart('nogi', materials); // domy≈õlnie
    }

    function showMaterialsForPart(part, materials) {
      materialTiles.innerHTML = '';
      const filtered = materials.filter(m => m.Element?.toLowerCase() === part);
      filtered.forEach(mat => {
        const tile = document.createElement('div');
        tile.className = 'material-tile';
        tile.innerHTML = `
          <img src="${mat.Obrazek}" alt="${mat.Nazwa}" />
          <span>${mat.Nazwa}</span>`;
        materialTiles.appendChild(tile);
      });
    }

    fetchData();
  </script>
</body>
</html>
