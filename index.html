<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>WebGi z lokalnym HDRi</title>
<script type="importmap">
{
  "imports": {
    "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
    "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
  }
}
</script>
<style>
  html, body, #canvas { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#222;}
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin, BaseGroundPlugin } from 'threepipe';
    import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

    async function init() {
      const canvas = document.getElementById('canvas');
      const viewer = new ThreeViewer({
        canvas,
        plugins: [
          LoadingScreenPlugin,
          GBufferPlugin,
          SSAAPlugin,
          SSReflectionPlugin,
          BaseGroundPlugin,
          BloomPlugin
        ],
        rendererSettings: { antialias: true }
      });

      viewer.renderManager.renderer.setPixelRatio(window.devicePixelRatio);

      try {
        console.log("Ładuję lokalne HDR...");
        await viewer.setEnvironmentMap('hdr/hamburg_hbf_4k.hdr', { isHDR: true });
        console.log("HDRI załadowane");

        console.log("Ładuję model...");
        await viewer.load('chairs/Fargo.glb', { autoCenter: true, autoScale: true });
        console.log("Model załadowany");

        const ssaa = viewer.getPlugin(SSAAPlugin);
        if (ssaa) {
          console.log("Ustawiam SSAA sample level na 6");
          ssaa.setSampleLevel(6);
        }

      } catch(e) {
        console.error("Błąd ładowania modelu lub HDR:", e);
      }

      window.addEventListener('resize', () => {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        viewer.renderer.setSize(window.innerWidth, window.innerHeight);
      });
      window.dispatchEvent(new Event('resize'));
    }

    init();
  </script>
</body>
</html>
