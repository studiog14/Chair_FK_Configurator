<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Configurator</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        z-index: 10;
      }
      button {
        margin: 5px;
      }
      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        color: black;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        user-select: none;
        font-family: sans-serif;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="loadingOverlay">Loading 3D model...</div>

    <div class="ui">
      <button id="btnFargo">Fargo</button>
      <button id="btnMarco">Marco</button>
    </div>

    <script type="module">
  import * as THREE from "three";
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  const loader = new GLTFLoader();
  let currentModel;

  const loadingOverlay = document.getElementById("loadingOverlay");

  // Kontrola obracania i interakcji
  const controls = {
    userIsInteracting: false,
  };

  // Obsługa myszy dla obracania modelu
  let previousMouseX = 0;
  let previousMouseY = 0;

  function onMouseDown(event) {
    controls.userIsInteracting = true;
    previousMouseX = event.clientX;
    previousMouseY = event.clientY;
  }

  function onMouseMove(event) {
    if (controls.userIsInteracting && currentModel) {
      const deltaX = event.clientX - previousMouseX;
      const deltaY = event.clientY - previousMouseY;

      currentModel.rotation.y += deltaX * 0.005;
      currentModel.rotation.x += deltaY * 0.003;

      // Ograniczenie kąta obracania góra-dół (X) żeby nie przekręcać zbyt mocno
      currentModel.rotation.x = Math.min(Math.max(currentModel.rotation.x, -Math.PI / 4), Math.PI / 4);

      previousMouseX = event.clientX;
      previousMouseY = event.clientY;
    }
  }

  function onMouseUp() {
    controls.userIsInteracting = false;
  }

  window.addEventListener("mousedown", onMouseDown);
  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("mouseup", onMouseUp);

  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  // Zoom - płynny i wolniejszy
  let targetCameraZ = camera.position.z;
  const minCameraZ = 0.6; // minimalne przybliżenie
  const maxCameraZ = 1.8; // maksymalne oddalenie
  const zoomSpeed = 0.001; // siła zoomu
  const zoomLerpFactor = 0.1; // płynność zoomu

  window.addEventListener("wheel", (event) => {
    if (!currentModel) return;

    targetCameraZ += event.deltaY * zoomSpeed; // event.deltaY dodatnie = scroll w dół
    targetCameraZ = clamp(targetCameraZ, minCameraZ, maxCameraZ);
  });

  // Globalna zmienna na środek modelu (do centrowania kamery)
  let modelCenter = new THREE.Vector3(0, 0, 0);

  function loadModel(path) {
    console.log("🔄 Ładowanie modelu:", path);
    loadingOverlay.style.display = "flex";

    if (currentModel) {
      scene.remove(currentModel);
      currentModel.traverse((child) => {
        if (child.geometry) child.geometry.dispose();
        if (child.material) {
          if (Array.isArray(child.material)) {
            child.material.forEach((mat) => mat.dispose());
          } else {
            child.material.dispose();
          }
        }
      });
    }

    loader.load(
      path,
      (gltf) => {
        console.log("✅ Model załadowany:", gltf);
        currentModel = gltf.scene;
        currentModel.position.set(0, 0, 0);
        currentModel.scale.set(1, 1, 1);
        scene.add(currentModel);

        const box = new THREE.Box3().setFromObject(currentModel);
        const size = box.getSize(new THREE.Vector3()).length();
        modelCenter = box.getCenter(new THREE.Vector3());

        camera.position.set(modelCenter.x, modelCenter.y + size * 0.5, size * 1.5);
        targetCameraZ = camera.position.z;
        camera.lookAt(modelCenter);

        loadingOverlay.style.display = "none";
      },
      (xhr) => {
        if (xhr.lengthComputable) {
          const percent = ((xhr.loaded / xhr.total) * 100).toFixed(1);
          console.log(`📦 Załadowano: ${percent}%`);
        }
      },
      (error) => {
        console.error("❌ Błąd ładowania modelu:", error);
        loadingOverlay.textContent = "❌ Error loading model :(";
      }
    );
  }

  function animate() {
    requestAnimationFrame(animate);

    // Płynne przesuwanie kamery w osi Z (zoom)
    camera.position.z += (targetCameraZ - camera.position.z) * zoomLerpFactor;

    // Kamera zawsze patrzy na środek modelu
    if (currentModel) {
      camera.lookAt(modelCenter);
    }

    // Wolny automatyczny obrót modelu tylko jeśli nie interakcja użytkownika
    if (currentModel && !controls.userIsInteracting) {
      currentModel.rotation.y += 0.0005;
    }

    renderer.render(scene, camera);
  }
  animate();

  // Globalna funkcja do ładowania modeli z przycisków
  window.loadModel = loadModel;

  // Podpięcie event listenerów do przycisków (jeśli masz takie w HTML)
  document
    .getElementById("btnFargo")
    ?.addEventListener("click", () => loadModel("models/Fargo.glb"));
  document
    .getElementById("btnMarco")
    ?.addEventListener("click", () => loadModel("models/Marco.glb"));

  // Domyślnie ładuj model Fargo
  loadModel("models/Fargo.glb");

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>


  </body>
</html>
