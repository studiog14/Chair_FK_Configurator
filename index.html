<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chair Viewer</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    canvas { display: block; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(2, 2, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0.8, 0);
  controls.update();

  // Oświetlenie
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
  directionalLight.position.set(4, 10, 4);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Loader GLTF
  const loader = new GLTFLoader();

  async function loadChairFromSheet() {
    const url = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (!data || data.length === 0) {
        console.error('Brak danych w arkuszu!');
        return;
      }

      const firstRow = data[0];
      console.log('Pierwszy wpis z arkusza:', firstRow);

      if (!firstRow.Nazwa) {
        console.error('Brak pola "Nazwa" w arkuszu!');
        return;
      }

      const modelName = firstRow.Nazwa.trim();
      const modelPath = `chairs/${modelName}.glb`;

      console.log('Ładowanie modelu:', modelPath);

      loader.load(
        modelPath,
        gltf => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          scene.add(model);
          console.log('Model załadowany:', modelName);
        },
        xhr => {
          if (xhr.lengthComputable) {
            console.log(`Załadowano ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
          }
        },
        error => {
          console.error('Błąd ładowania modelu:', error);
        }
      );
    } catch (err) {
      console.error('Błąd pobierania danych z arkusza:', err);
    }
  }

  loadChairFromSheet();

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
