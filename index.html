<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { RGBELoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/RGBELoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;

    init();

    function init() {
      scene = new THREE.Scene();

      // Kamera
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1;
      document.body.appendChild(renderer.domElement);

      // HDRI oświetlenie środowiskowe
      new RGBELoader()
        .setPath('hdr/')
        .load('studio_small_08_2k.hdr', function (texture) {
          texture.mapping = THREE.EquirectangularReflectionMapping;
          scene.environment = texture;
          scene.background = texture;

          // Załaduj model dopiero po załadowaniu środowiska
          loadModelFromSheet();
        });

      // Światło dodatkowe
      const dirLight = new THREE.DirectionalLight(0xffffff, 2);
      dirLight.position.set(3, 10, 10);
      dirLight.castShadow = true;
      scene.add(dirLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      // Kontroler kamery
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Skalowanie okna
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadModel(name) {
      const loader = new GLTFLoader();
      loader.load(
        `chairs/${name}.glb`,
        function (gltf) {
          const model = gltf.scene;
          model.traverse(child => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          model.scale.set(1, 1, 1);
          model.position.set(0, 0, 0);
          scene.add(model);
          console.log('Model załadowany:', name);
        },
        undefined,
        function (error) {
          console.error('Błąd ładowania modelu:', error);
        }
      );
    }

    async function loadModelFromSheet() {
      try {
        const res = await fetch('https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Arkusz1');
        const data = await res.json();

        if (data && data.length > 0) {
          const firstModelName = data[0].Nazwa; // Zakładam, że kolumna "Nazwa" zawiera np. FK-12
          loadModel(firstModelName);
        } else {
          console.error('Arkusz jest pusty lub nieczytelny.');
        }
      } catch (err) {
        console.error('Błąd ładowania arkusza Google:', err);
      }
    }
  </script>
</body>
</html>
