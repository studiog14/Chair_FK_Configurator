<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator krzeseł FK</title>
  <script type="importmap">
    {
      "imports": {
        "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
        "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #canvas {
      flex: 1 1 0; /* pozwala canvasa zajmować pozostałą szerokość */
      background: #ddd;
    }
    #sidebar {
      flex: 0 0 320px;
      background: white;
      padding: 16px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #sidebar h2 { margin: 0 0 12px; font-size: 18px; }
    .thumbnail {
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
      object-fit: contain;
      height: 80px; /* zmniejszone ikony */
    }
    .thumbnail:hover {
      transform: scale(1.03);
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <h2>Wybierz krzesło:</h2>
      <div id="thumbnails"></div>
    </div>
  </div>

  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin } from 'threepipe';
    import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

    let viewer;
    let currentModel = null;  // przechowuje aktualnie załadowany model 3D

    async function init() {
      const canvas = document.getElementById('canvas');
      viewer = new ThreeViewer({
        canvas,
        plugins: [
          LoadingScreenPlugin,
          GBufferPlugin,
          SSAAPlugin,
          SSReflectionPlugin,
          BloomPlugin
        ],
        rendererSettings: { antialias: true }
      });

      // Kamera – odbicie lustrzane i lekkie oddalenie
      const cam = viewer.scene.activeCamera;
      cam.position.set(-2.2, 1.6, 2.5);
      cam.lookAt(0, 1.1, 0);

      try {
        await viewer.setEnvironmentMap('hdr/hamburg_hbf_4k.hdr', { isHDR: true });
        // Załaduj domyślny model (np. pierwszy z listy) lub pusty - tutaj załadujemy pierwszy krzesło po fetch
        // Dlatego na razie nie ładujemy modelu Fargo.glb
        const ssaa = viewer.getPlugin(SSAAPlugin);
        if (ssaa) ssaa.setSampleLevel(6);
      } catch(e) {
        console.error("Błąd:", e);
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      await loadDataFromSheet();
    }

    function resizeCanvas() {
      const sidebarWidth = document.getElementById('sidebar').offsetWidth;
      const w = window.innerWidth - sidebarWidth;
      viewer.renderer.setSize(w, window.innerHeight);
      const canvas = document.getElementById('canvas');
      canvas.style.width = w + 'px';
      canvas.style.height = window.innerHeight + 'px';
      const cam = viewer.scene.activeCamera;
      cam.aspect = w / window.innerHeight;
      cam.updateProjectionMatrix();
    }

    async function loadDataFromSheet() {
      const sheetURL = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const thumbnailsDiv = document.getElementById('thumbnails');
        thumbnailsDiv.innerHTML = '';

        // Filtruj tylko krzesła (grupa === "krzesło")
        const chairs = data.filter(item => item.Grupa === "krzesło" && item.Obrazek);

        chairs.forEach(item => {
          const img = document.createElement('img');
          img.src = item.Obrazek;
          img.alt = item.Nazwa || 'krzesło';
          img.title = item.Nazwa || '';
          img.className = 'thumbnail';

          img.addEventListener('click', async () => {
            try {
              // Usuń stary model, jeśli jest
              if (currentModel) {
                viewer.scene.remove(currentModel);
                currentModel.traverse(child => {
                  if (child.geometry) child.geometry.dispose();
                  if (child.material) {
                    if (Array.isArray(child.material)) {
                      child.material.forEach(m => m.dispose());
                    } else {
                      child.material.dispose();
                    }
                  }
                });
                currentModel = null;
              }

              const modelPath = `chairs/${item.Nazwa}.glb`;
              currentModel = await viewer.load(modelPath, { autoCenter: true, autoScale: true });
            } catch (e) {
              console.error('Błąd podczas ładowania modelu:', e);
            }
          });

          thumbnailsDiv.appendChild(img);
        });

        // Jeśli chcesz, możesz automatycznie załadować pierwszy model krzesła:
        if (chairs.length > 0) {
          const firstModelPath = `chairs/${chairs[0].Nazwa}.glb`;
          currentModel = await viewer.load(firstModelPath, { autoCenter: true, autoScale: true });
        }

      } catch (e) {
        console.error("Błąd podczas pobierania danych z arkusza:", e);
      }
    }

    init();
  </script>
</body>
</html>
