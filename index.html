<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chair FK Configurator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer {
      flex-grow: 1;
      background-color: #e0e0e0;
    }
    #ui {
      width: 510px;
      background-color: white;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      border-left: 1px solid #ccc;
    }
    .log {
      position: fixed;
      top: 5px;
      right: 520px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      font-size: 14px;
      max-width: 300px;
      border-radius: 3px;
      z-index: 10;
      font-family: monospace;
    }
    #chairs-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item-button {
      width: 100px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: 0.2s;
    }
    .item-button:hover {
      background-color: #eaeaea;
    }
    .item-button.selected {
      border-color: #0078d7;
      background-color: #dbeeff;
    }
    img.thumb {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .item-button span {
      display: block;
      font-size: 13px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="viewer"></div>
  <div id="ui">
    <h2>Wybierz krzesło</h2>
    <div id="chairs-list"></div>
  </div>
  <div class="log" id="log"></div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const logEl = document.getElementById("log");
    function log(msg) {
      logEl.textContent = "Log:\n" + msg;
      console.log(msg);
    }

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 510, window.innerHeight);
    renderer.setClearColor(0xdddddd);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const loader = new GLTFLoader();

    let currentModel = null;

    function clearCurrentModel() {
      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse(child => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(mat => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
        currentModel = null;
      }
    }

    function loadModel(name) {
      clearCurrentModel();

      const path = `chairs/${name}.glb`;
      log(`Ładowanie modelu: ${path}`);

      loader.load(
        path,
        gltf => {
          currentModel = gltf.scene;

          const box = new THREE.Box3().setFromObject(currentModel);
          const sphere = box.getBoundingSphere(new THREE.Sphere());

          // Centrowanie modelu
          currentModel.position.sub(sphere.center);
          scene.add(currentModel);

          // Ustawienie kamery na wysokości środka modelu, z przodu
          const distance = sphere.radius * 2.5;
          camera.position.set(0, 0, distance);
          controls.target.set(0, 0, 0);
          controls.update();

          log(`Model ${name} załadowany.`);
        },
        undefined,
        error => {
          log(`Błąd ładowania modelu: ${error.message}`);
        }
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    const chairsListEl = document.getElementById("chairs-list");

    const sheetURL = "https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane";

    async function loadSheet() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        const chairs = data.filter(item => {
          return item.Typ?.toLowerCase() === "krzesło" || item.Grupa?.toLowerCase() === "krzesło";
        });

        chairsListEl.innerHTML = "";

        chairs.forEach(chair => {
          const btn = document.createElement("div");
          btn.className = "item-button";
          btn.title = chair.Nazwa || "Bez nazwy";

          if (chair.Obrazek && chair.Obrazek.startsWith("http")) {
            const img = document.createElement("img");
            img.src = chair.Obrazek;
            img.alt = chair.Nazwa || "";
            img.className = "thumb";
            btn.appendChild(img);
          }

          const span = document.createElement("span");
          span.textContent = chair.Nazwa || "Bez nazwy";
          btn.appendChild(span);

          btn.onclick = () => {
            document.querySelectorAll(".item-button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            if (chair.Nazwa) loadModel(chair.Nazwa);
          };

          chairsListEl.appendChild(btn);
        });

        if (chairs.length > 0 && chairs[0].Nazwa) {
          loadModel(chairs[0].Nazwa);
        }
      } catch (e) {
        log("Błąd pobierania arkusza: " + e.message);
      }
    }

    function onWindowResize() {
      renderer.setSize(window.innerWidth - 510, window.innerHeight);
      camera.aspect = (window.innerWidth - 510) / window.innerHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", onWindowResize);

    loadSheet();
    animate();

  </script>
</body>
</html>
