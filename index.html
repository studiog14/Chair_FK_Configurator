<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test Model</title>
<style>body { margin: 0; overflow: hidden; background: #111; }</style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
  import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,3);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.update();

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5,10,5);
  scene.add(dirLight);

  const loader = new GLTFLoader();

  loader.load(
    './chairs/Fargo.glb', // dokładna ścieżka i nazwa z uwzględnieniem wielkości liter
    gltf => {
      const model = gltf.scene;
      scene.add(model);
      model.position.set(0,0,0);
      model.scale.set(1,1,1);
      console.log('Model załadowany');
    },
    xhr => console.log((xhr.loaded / xhr.total * 100).toFixed(2) + '% loaded'),
    error => console.error('Błąd ładowania modelu:', error)
  );

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
