<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Configurator</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
  }

  #container {
    display: flex;
    width: 100vw;
    height: 100vh;
  }

  #viewer {
    flex: 1;
    position: relative;
    background: #ccc;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }

  #ui {
    width: 510px;
    background: white;
    overflow-y: auto;
    padding: 20px;
    z-index: 100;
    position: relative; /* Zapewnia, że nie jest pod canvasem */
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  }

  .section {
    margin-bottom: 20px;
  }

  .section h3 {
    margin-top: 0;
    font-size: 18px;
  }

  .tiles {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .tile {
    width: 100px;
    height: 100px;
    background-size: cover;
    background-position: center;
    border: 2px solid transparent;
    cursor: pointer;
    box-sizing: border-box;
  }

  .tile.selected {
    border-color: #007bff;
  }

  #loading {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 14px;
    display: none;
    z-index: 200;
  }
</style>


  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="viewer">
      <div id="loadingOverlay">Loading 3D model...</div>
    </div>
    <div class="ui">
      <h2>Wybierz model</h2>
      <button id="btnFargo">Fargo</button>
      <button id="btnMarco">Marco</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const scene = new THREE.Scene();

    const viewer = document.getElementById("viewer");
    const width = viewer.clientWidth;
    const height = viewer.clientHeight;

    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
    camera.position.set(0, 1, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    viewer.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    let currentModel;

    const loadingOverlay = document.getElementById("loadingOverlay");

    const controls = {
      userIsInteracting: false,
    };

    let previousMouseX = 0;
    let previousMouseY = 0;

    function onMouseDown(event) {
      controls.userIsInteracting = true;
      previousMouseX = event.clientX;
      previousMouseY = event.clientY;
    }

    function onMouseMove(event) {
      if (controls.userIsInteracting && currentModel) {
        const deltaX = event.clientX - previousMouseX;
        const deltaY = event.clientY - previousMouseY;

        currentModel.rotation.y += deltaX * 0.005;
        currentModel.rotation.x += deltaY * 0.003;

        currentModel.rotation.x = Math.min(Math.max(currentModel.rotation.x, -Math.PI / 4), Math.PI / 4);

        previousMouseX = event.clientX;
        previousMouseY = event.clientY;
      }
    }

    function onMouseUp() {
      controls.userIsInteracting = false;
    }

    window.addEventListener("mousedown", onMouseDown);
    window.addEventListener("mousemove", onMouseMove);
    window.addEventListener("mouseup", onMouseUp);

    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    let targetCameraZ = camera.position.z;
    const minCameraZ = 0.6;
    const maxCameraZ = 1.8;
    const zoomSpeed = 0.001;
    const zoomLerpFactor = 0.1;

    window.addEventListener("wheel", (event) => {
      if (!currentModel) return;
      targetCameraZ += event.deltaY * zoomSpeed;
      targetCameraZ = clamp(targetCameraZ, minCameraZ, maxCameraZ);
    });

    let modelCenter = new THREE.Vector3(0, 0, 0);

    function loadModel(path) {
      loadingOverlay.style.display = "flex";

      if (currentModel) {
        scene.remove(currentModel);
        currentModel.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach((mat) => mat.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
      }

      loader.load(
        path,
        (gltf) => {
          currentModel = gltf.scene;
          currentModel.position.set(0, 0, 0);
          currentModel.scale.set(1, 1, 1);
          scene.add(currentModel);

          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3()).length();
          modelCenter = box.getCenter(new THREE.Vector3());

          camera.position.set(modelCenter.x, modelCenter.y + size * 0.5, size * 1.5);
          targetCameraZ = camera.position.z;
          camera.lookAt(modelCenter);

          loadingOverlay.style.display = "none";
        },
        undefined,
        (error) => {
          console.error("Błąd ładowania modelu:", error);
          loadingOverlay.textContent = "❌ Error loading model :(";
          setTimeout(() => {
            loadingOverlay.style.display = "none";
            loadingOverlay.textContent = "Loading 3D model...";
          }, 3000);
        }
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      camera.position.z += (targetCameraZ - camera.position.z) * zoomLerpFactor;
      if (currentModel && !controls.userIsInteracting) {
        currentModel.rotation.y += 0.0005;
      }
      camera.lookAt(modelCenter);
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById("btnFargo")?.addEventListener("click", () => loadModel("models/Fargo.glb"));
    document.getElementById("btnMarco")?.addEventListener("click", () => loadModel("models/Marco.glb"));

    loadModel("models/Fargo.glb");

    window.addEventListener("resize", () => {
      const w = viewer.clientWidth;
      const h = viewer.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });
  </script>
</body>
</html>
