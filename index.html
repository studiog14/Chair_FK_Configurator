<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator krzeseł FK</title>
  <script type="importmap">
    {
      "imports": {
        "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
        "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #canvas {
      flex: 1 1 0;
      background: #ddd;
    }
    #sidebar {
      flex: 0 0 320px;
      background: white;
      padding: 16px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #sidebar h2 { margin: 0 0 12px; font-size: 18px; }
    .thumbnail {
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.03);
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <h2>Wybierz krzesło:</h2>
      <div id="thumbnails"></div>
    </div>
  </div>

  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin } from 'threepipe';
    import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

    let viewer;
    let currentModel = null; // Referencja do aktualnie załadowanego modelu

    async function init() {
      const canvas = document.getElementById('canvas');
      viewer = new ThreeViewer({
        canvas,
        plugins: [
          LoadingScreenPlugin,
          GBufferPlugin,
          SSAAPlugin,
          SSReflectionPlugin,
          BloomPlugin
        ],
        rendererSettings: { antialias: true }
      });

      // Kamera
      const cam = viewer.scene.activeCamera;
      cam.position.set(-2.2, 1.6, 2.5);
      cam.lookAt(0, 1.1, 0);

      try {
        await viewer.setEnvironmentMap('hdr/hamburg_hbf_4k.hdr', { isHDR: true });
        // Załaduj domyślne krzesło
        await loadModel('Fargo.glb');
        const ssaa = viewer.getPlugin(SSAAPlugin);
        if (ssaa) ssaa.setSampleLevel(6);
      } catch(e) {
        console.error("Błąd:", e);
      }

      await loadThumbnails();

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    }

    async function loadModel(fileName) {
  try {
    // Usuń poprzedni model, jeśli jest
    if(currentModel) {
      viewer.scene.scene.remove(currentModel);
      currentModel.traverse(child => {
        if (child.geometry) child.geometry.dispose();
        if (child.material) {
          if (Array.isArray(child.material)) {
            child.material.forEach(mat => mat.dispose());
          } else {
            child.material.dispose();
          }
        }
      });
      currentModel = null;
    }

    // Załaduj model, ale nie dodawaj do sceny automatycznie
    const gltf = await viewer.load(`chairs/${fileName}`, { autoCenter: true, autoScale: true, addToScene: false });
    
    currentModel = gltf.scene || gltf;
    viewer.scene.scene.add(currentModel);

  } catch(e) {
    console.error("Błąd ładowania modelu:", e);
  }
}


    async function loadThumbnails() {
      const thumbnailsDiv = document.getElementById('thumbnails');
      const sheetUrl = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        // Filtruj tylko po grupie "krzesło"
        const chairs = data.filter(item => item.Grupa && item.Grupa.toLowerCase() === 'krzesło');

        chairs.forEach(chair => {
          const img = document.createElement('img');
          img.src = chair.Obrazek;
          img.alt = chair.Nazwa;
          img.title = `${chair.Nazwa} - ${chair.Cena} PLN - Kolekcja: ${chair.Kolekcja}`;
          img.className = 'thumbnail';
          img.style.objectFit = 'contain';
          img.style.height = '120px'; // ustal rozmiar ikonki
          img.style.width = '100%';
          img.addEventListener('click', () => {
            loadModel(chair.Nazwa + '.glb');
          });
          thumbnailsDiv.appendChild(img);
        });
      } catch(e) {
        console.error("Błąd ładowania danych z arkusza:", e);
      }
    }

    function resizeCanvas() {
      const sidebarWidth = document.getElementById('sidebar').offsetWidth;
      const w = window.innerWidth - sidebarWidth;
      viewer.renderer.setSize(w, window.innerHeight);
      const canvas = document.getElementById('canvas');
      canvas.style.width = w + 'px';
      canvas.style.height = window.innerHeight + 'px';
      const cam = viewer.scene.activeCamera;
      cam.aspect = w / window.innerHeight;
      cam.updateProjectionMatrix();
    }

    init();
  </script>
</body>
</html>
