<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Chair Viewer - Debug Mode</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; }
    #log { position: fixed; top: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.7); color: #fff; font-family: monospace; font-size: 12px; padding: 5px; z-index: 1000; }
  </style>
</head>
<body>
  <div id="log">Log:<br></div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    const logEl = document.getElementById('log');
    function log(msg) {
      console.log(msg);
      logEl.innerHTML += msg + '<br>';
      logEl.scrollTop = logEl.scrollHeight;
    }

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(1.5, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.7, 0);
    controls.update();

    const gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    const axesHelper = new THREE.AxesHelper(1);
    scene.add(axesHelper);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    const loader = new GLTFLoader();

    function loadModel(url) {
      log(`Ładowanie modelu: ${url}`);
      loader.load(
        url,
        gltf => {
          log(`Model załadowany: ${url}`);

          // Przed dodaniem usuń poprzednie modele (opcjonalnie)
          while(scene.children.length > 0){
            scene.remove(scene.children[0]);
          }
          // Dodaj helpery z powrotem
          scene.add(gridHelper);
          scene.add(axesHelper);
          scene.add(ambientLight);
          scene.add(directionalLight);

          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 0, 0);
          scene.add(model);

          // Ustaw kamerę na model (jeśli można)
          // Tu można rozbudować o BoundingBox, ale na razie prosto
          camera.position.set(1.5, 1.5, 3);
          controls.target.set(0, 0.7, 0);
          controls.update();
        },
        xhr => {
          if (xhr.lengthComputable) {
            const percent = ((xhr.loaded / xhr.total) * 100).toFixed(2);
            log(`Postęp ładowania modelu: ${percent}%`);
          }
        },
        error => {
          log(`Błąd ładowania modelu: ${error.message}`);
        }
      );
    }

    // Załaduj model z arkusza
    function loadFirstModelFromSheet() {
      const sheetURL = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane';
      log('Pobieranie danych z arkusza: ' + sheetURL);

      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          log('Dane z arkusza pobrane: ' + data.length + ' rekordów');
          if (!data || data.length === 0) {
            log('Brak danych w arkuszu!');
            loadFallbackModel();
            return;
          }

          const firstChair = data[0];
          log('Pierwszy wiersz: ' + JSON.stringify(firstChair));

          if (!firstChair.Nazwa) {
            log('Pole "Nazwa" jest puste!');
            loadFallbackModel();
            return;
          }

          let modelName = firstChair.Nazwa.trim();

          if (!modelName.toLowerCase().endsWith('.glb')) {
            modelName += '.glb';
          }

          const modelPath = `chairs/${modelName}`;
          loadModel(modelPath);
        })
        .catch(err => {
          log('Błąd pobierania arkusza: ' + err.message);
          loadFallbackModel();
        });
    }

    function loadFallbackModel() {
      // Publiczny model testowy (łatwo dostępny), jeśli twój się nie załaduje
      const testModel = 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf';
      log('Ładowanie modelu zapasowego (publiczny testowy model Three.js)');
      loader.load(
        testModel,
        gltf => {
          log('Model zapasowy załadowany.');
          // Usuwamy poprzednie
          while(scene.children.length > 0){
            scene.remove(scene.children[0]);
          }
          scene.add(gridHelper);
          scene.add(axesHelper);
          scene.add(ambientLight);
          scene.add(directionalLight);
          const model = gltf.scene;
          model.scale.set(2, 2, 2);
          scene.add(model);
          camera.position.set(3,3,6);
          controls.target.set(0, 0, 0);
          controls.update();
        },
        undefined,
        error => {
          log('Błąd ładowania modelu zapasowego: ' + error.message);
        }
      );
    }

    loadFirstModelFromSheet();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
