<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Test Modelu WebGi bez HDRI</title>
<script type="importmap">
{
  "imports": {
    "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
    "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs",
    "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
  }
}
</script>
<style>
  html, body, #canvas { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#222;}
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, BaseGroundPlugin } from 'threepipe';
    import { OutlinePlugin } from '@threepipe/webgi-plugins';
    import * as THREE from 'three';

    async function init() {
      const canvas = document.getElementById('canvas');
      const viewer = new ThreeViewer({
        canvas,
        plugins: [
          LoadingScreenPlugin,
          GBufferPlugin,
          BaseGroundPlugin,
          OutlinePlugin
        ],
        rendererSettings: { antialias: true }
      });

      viewer.renderManager.renderer.setPixelRatio(window.devicePixelRatio);

      try {
        console.log("Ładuję model...");
        await viewer.load('chairs/Fargo.glb', { autoCenter: true, autoScale: true });
        console.log("Model załadowany");
        console.log("Obiekty w scenie:", viewer.scene.children);

        // Dodaj światło
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        viewer.scene.add(light);

        // Ustaw kamerę
        viewer.camera.position.set(0, 1, 5);
        viewer.camera.lookAt(0, 0, 0);

      } catch (e) {
        console.error("Błąd ładowania modelu:", e);
      }

      window.addEventListener('resize', () => {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        viewer.renderer.setSize(window.innerWidth, window.innerHeight);
      });
      window.dispatchEvent(new Event('resize'));
    }

    init();
  </script>
</body>
</html>
