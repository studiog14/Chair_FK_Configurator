<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator krzeseł FK</title>
  <script type="importmap">
    {
      "imports": {
        "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
        "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #canvas {
      flex: 1 1 0; /* pozwala canvasa zajmować pozostałą szerokość */
      background: #ddd;
    }
    #sidebar {
      flex: 0 0 320px;
      background: white;
      padding: 16px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #sidebar h2 { margin: 0 0 12px; font-size: 18px; }
    .thumbnail {
      width: 100%;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.03);
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="sidebar">
      <h2>Wybierz krzesło:</h2>
      <div id="thumbnails"></div>
    </div>
  </div>

  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin, GBufferPlugin, SSAAPlugin } from 'threepipe';
    import { SSReflectionPlugin, BloomPlugin } from '@threepipe/webgi-plugins';

    let viewer;

    async function init() {
      const canvas = document.getElementById('canvas');
      viewer = new ThreeViewer({
        canvas,
        plugins: [
          LoadingScreenPlugin,
          GBufferPlugin,
          SSAAPlugin,
          SSReflectionPlugin,
          BloomPlugin
        ],
        rendererSettings: { antialias: true }
      });

      // Kamera – odbicie lustrzane i lekkie oddalenie
      const cam = viewer.scene.activeCamera;
      cam.position.set(-2.2, 1.6, 2.5);
      cam.lookAt(0, 1.1, 0);

      try {
        await viewer.setEnvironmentMap('hdr/hamburg_hbf_4k.hdr', { isHDR: true });
        await viewer.load('chairs/Fargo.glb', { autoCenter: true, autoScale: true });
        const ssaa = viewer.getPlugin(SSAAPlugin);
        if (ssaa) ssaa.setSampleLevel(6);
      } catch(e) {
        console.error("Błąd:", e);
      }

      // --- TUTAJ DODAJEMY POBRANIE ARKUSZA I WYŚWIETLENIE MINIATUREK ---

      const sheetUrl = 'https://opensheet.elk.sh/1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78/Dane'; // podmień na swój arkusz
      const thumbnailsDiv = document.getElementById('thumbnails');

      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        // Wstawiamy miniaturki krzeseł (kolumna Obrazek to URL, Nazwa to nazwa modelu)
        data.forEach(item => {
          if (!item.Obrazek) return; // pomijamy, jeśli brak obrazka

          const img = document.createElement('img');
          img.src = item.Obrazek;
          img.alt = item.Nazwa || 'krzesło';
          img.title = item.Nazwa || '';
          img.className = 'thumbnail';

          thumbnailsDiv.appendChild(img);
        });
      } catch(e) {
        console.error('Błąd podczas pobierania miniaturek:', e);
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    }

    function resizeCanvas() {
      const sidebarWidth = document.getElementById('sidebar').offsetWidth;
      const w = window.innerWidth - sidebarWidth;
      viewer.renderer.setSize(w, window.innerHeight);
      const canvas = document.getElementById('canvas');
      canvas.style.width = w + 'px';
      canvas.style.height = window.innerHeight + 'px';
      const cam = viewer.scene.activeCamera;
      cam.aspect = w / window.innerHeight;
      cam.updateProjectionMatrix();
    }

    init();
  </script>
</body>
</html>
