<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test WebGi</title>

  <script type="importmap">
  {
    "imports": {
      "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0; 
      height: 100%; 
      width: 100%; 
      overflow: hidden;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { ThreeViewer, LoadingScreenPlugin } from 'threepipe';

    async function init() {
      const canvas = document.getElementById('canvas');
      const viewer = new ThreeViewer({
        canvas,
        plugins: [LoadingScreenPlugin]
      });

      await viewer.setEnvironmentMap('https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr');

      await viewer.load('chairs/Fargo.glb', { autoCenter:true, autoScale:true });

      // Funkcja dopasowujÄ…ca rozmiar renderera do rozmiaru okna
      function onResize() {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        viewer.renderer.setSize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener('resize', onResize);
      onResize();
    }

    init();
  </script>
</body>
</html>
